<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Simple Online Store</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><a href="index.html" class="site-title">Simple Online Store</a></h1>
    <div class="header-actions">
      <a href="index.html" class="back-link">← Back to Store</a>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-card">
      <h2>Login</h2>
      <input id="login-username" type="text" placeholder="Username" autocomplete="off">
      <input id="login-password" type="password" placeholder="Password">
      <div id="login-error" class="auth-error"></div>
      <div class="auth-actions">
        <button onclick="performLogin()" class="btn-primary">Login</button>
        <button onclick="window.location.href='index.html'" class="btn-muted">Cancel</button>
      </div>
      <p class="hint">Don’t have an account? <a href="register.html">Register here</a></p>
      <p class="hint small">example: user /user1234 </p>
    </div>
  </main>

  <footer>
    &copy; 2026 Simple Online Store
  </footer>

  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
